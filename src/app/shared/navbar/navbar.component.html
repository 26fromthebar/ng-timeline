<header class="header">
  <div class="header__info">
    <p class="header__title">{{ title }}</p>
  </div>

  <nav class="header__nav nav">
    <ul class="nav__list">
      <li *ngFor="let chapter of data; index as i">
        <a
          [routerLink]="[chapter.url]"
          routerLinkActive="active"
          class="nav__link"
        ></a>
      </li>
    </ul>
  </nav>

  <div class="header__indicator progress"></div>
</header>
